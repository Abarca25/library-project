<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library-container">
        <h2>Welcome To Your Library</h2>
        <button type="button">Add Books</button>
        <div class="books-container">
            <div class="book" id="book-1">
                <h4>War and Peace</h4>
                <p>by Leo Tolstoy</p>
                <p>Pages 1225</p>
                <p>Read false</p>
                <button type="button" id="delete">Delete</button>
                <button type="button" id="mark-read">Mark Read</button>
            </div>
            <div class="book" id="book-2">
                <h4>Pride and Prejudice</h4>
                <p>by Jane Austen</p>
                <p>Pages 709</p>
                <p>Read true</p>
                <button type="button" id="delete">Delete</button>
                <button type="button" id="mark-read">Mark Read</button>
            </div>
            <div class="book" id="book-3">
                <h4>Great Expectations</h4>
                <p>by Charles Dickens</p>
                <p>Pages 204</p>
                <p>Read true</p>
                <button type="button" id="delete">Delete</button>
                <button type="button" id="mark-read">Mark Read</button>
            </div>
            <div class="book" id="book-4">
                <h4>Frankenstein</h4>
                <p>by Mary Shelley</p>
                <p>Pages 741</p>
                <p>Read false</p>
                <button type="button" id="delete">Delete</button>
                <button type="button" id="mark-read">Mark Read</button>
            </div>
        </div>
    </div>
</body>
</html>
