<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library-container">
        <h2>Welcome To Your Library</h2>
        <button type="button" id="add-book">Add Books</button>
        <div class="books-container">
        </div>
        
        <div class="add-book-background">
            <div class="add-book-container">
                <form id="book-entry-form">
                    <div>
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Book Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="pages">Book Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div>
                        <label for="read">Book Read</label>
                        <input type="radio" value="yes" name="read" required>
                        <input type="radio" value="no" name="read">
                    </div>
                    
                    <button class="submit-book" type="submit" id="book-entry-form">Submit</button>
                </form>
            </div>
                </div>
        </div>
</body>
</html>
